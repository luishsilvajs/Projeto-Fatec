<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Reservada</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/logo-fatec.png" />
</head>
<body>
    <!-- Navbar e conteúdo -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ultra Instinct - Gym</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="clientes.html">
                        <i class="bi bi-person-vcard"></i>Clientes/Alunos</a>
                        <button class="btn btn-light">
                            <i class="bi bi-box-arrow-in-right"></i> Logout</button>
                </li>
            </ul>
        </div>
      </nav>

    <div class="row">
      <div class="col-md-1"></div>
        <div class="col-md-5">
            <h3 class="text-primary"> Cadastro de Clientes/Alunos</h3>
            
            <div id="msgAlerta"></div>

            <form class="form-horizontal" id="formCadastro" method="post">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Novo Cliente/Aluno</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="nome">Nome</label>  
                  <div class="col-md-6">
                  <input id="nome" name="nome" type="text" placeholder="Informe seu nome" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="email">Email</label>  
                  <div class="col-md-6">
                  <input id="email" name="email" type="email" placeholder="Informe um email válido" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="cpf">CPF</label>  
                  <div class="col-md-4">
                  <input id="cpf" name="cpf" type="text" 
                  pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}"
                  placeholder="xxx.xxx.xxx-xx" class="form-control input-md" required="">
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="nascimento">Data de Nascimento</label>  
                  <div class="col-md-2">
                  <input id="nascimento" name="nascimento" type="date" placeholder="DD/MM/AAAA" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="peso">Peso</label>  
                  <div class="col-md-2">
                  <input id="peso" name="peso" type="number" placeholder="0,00" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="altura">Altura</label>  
                  <div class="col-md-2">
                  <input id="altura" name="altura" type="number" placeholder="0.00" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Multiple Radios -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="sexo">Sexo</label>
                  <div class="col-md-4">
                  <div class="radio">
                    <label for="sexo-0">
                      <input type="radio" name="sexo" id="sexo-0" value="feminino" checked="checked">
                      Feminino
                    </label>
                    </div>
                  <div class="radio">
                    <label for="sexo-1">
                      <input type="radio" name="sexo" id="sexo-1" value="masculino">
                      Masculino
                    </label>
                    </div>
                  </div>
                </div>
                
                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="salvar"></label>
                  <div class="col-md-8">
                    <button id="salvar" name="salvar" 
                    onclick="salvar(event, 'clientes/alunos')"
                    class="btn btn-success">Salvar</button>
                    <button id="cancelar" name="cancelar" class="btn btn-danger">Cancelar</button>
                  </div>
                </div>
                
                </fieldset>
                </form>
                
        </div>
        <div class="col-md-6">
            <h3 class="text-primary"> Listagem de Clientes/Alunos</h3>
        </div>
        
    </div>
    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!-- Carregamento dos scripts do projeto-->
    <script src="JavaScript/firebase/firebase.js"></script>
    <script src="JavaScript/firebase/authentication.js"></script>
    <script src="JavaScript/firebase/dados.js"></script>
    <script src="JavaScript/util/alerta.js"></script>
    <script src="JavaScript/views/login.js"></script>
</body>
</html>
