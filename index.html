<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Reservada</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/logo-fatec.png" />
</head>
<body class="login">
    <div class="card shadow-lg rounded">
        <div class="text-center my-5">
            <img src="image/login.png" alt="Efetuar Login"
            title="Efetuar Login" class="w-50" />
        </div>
        <div class="card-header">
            <h5 class="card-title"><i class="bi bi-lock"></i> Área Reservada</h5>
        </div>
        <div class="card-body my-2">
            <form id="formLogin">
                <div class="form-group mt-2">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control"
                    placeholder="E-mail do Usuário" id="email" required autofocus/>
                </div>
                <div class="form-group mt-2">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control"
                    placeholder="Senha de no mínimo 6 caracteres" id="senha" required/>
                </div>
                <div id="msgAlerta"></div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success p-2"
                    title="Efetuar Login" id="login"><i class="bi bi-door-open"></i> Login</button>
                    <button type="button" class="btn btn-primary p-2"
                    tittle="Login com Google" id="loginGoogle"><i class="bi bi-google"></i> Entrar com conta Google</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!-- Carregamento dos scripts do projeto-->
    <script src="JavaScript/firebase/firebase.js"></script>
    <script src="JavaScript/firebase/authentication.js"></script>
    <script src="JavaScript/firebase/dados.js"></script>
    <script src="JavaScript/util/alerta.js"></script>
    <script src="JavaScript/views/login.js"></script>
</body>
</html>
